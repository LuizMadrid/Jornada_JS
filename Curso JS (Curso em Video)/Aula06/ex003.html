<body>
    <h1>"Olá, mundo"</h1>
    <p>K A R M A, nós dê sua benção.</p>
    <script>
        window.alert('Seja bem vindo a calculadora de JavaScript com HTML.');
        window.alert('Nós vamos pedir agora que nos informe dois números para fazer uma SOMA.');
        //window.confirm('Pressione "OK" se gostaria que nós fôssemos lhe MATAR.');
        var n1 = Number(window.prompt('Digite um número.'));
        var n2 = Number(window.prompt('Agora digite outro número.'));
        var soma = n1 + n2
        window.alert('Parabéns os números somados são: ' + soma);
    </script>
